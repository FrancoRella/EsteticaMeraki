<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/Pages/Styles.css">
    <title>Estetica Meraki- Registro</title>
</head>
<body class="custom-inicio">

                           <!--Menú de navegación-->
  <header></header>


<div class="container-sm mt-5">
  <div class="card  custom-inicio">
      <h4 class="card-header d-flex justify-content-center">Registrarse</h4>
      <div class="card-body">
          <form id="registerForm" > 
              <div class="mb-3">
                <label>Nombre</label>
                  <input type="text" name="Nombre"  class="form-control" required>
              </div>
              <div class="mb-3">
                   <label>Apellido</label>
                  <input type="text" name="Apellido"  class="form-control" required>
              </div>
              <div class="mb-3">
                <label>Email</label>
                  <input type="email" name="email" id="email" class="form-control" required>
              </div>
              <div class="mb-3">
                  <label>Contraseña</label>
                  <input type="password" name="password" id="password" class="form-control" required>
              </div>
              <div class="mb-3">
                  <label>Fecha de nacimiento</label>
                  <input type="date" name="Edad" class="form-control" required>
              </div>
              <div class="d-flex justify-content-center">
                  <div class="mb-3 p-3">
                      <input type="submit" value="Registrarse" class="btn btn- text-white bg-secondary">
                  </div>
              </div>

          </form>
      </div>
  </div>
</div>


    <script type= "module"src="./index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html
