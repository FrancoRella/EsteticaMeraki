<div class="container-sm mt-5">
  <div class="card  custom-inicio">
      <h4 class="card-header d-flex justify-content-center">Registrarse</h4>
      <div class="card-body">
          <form id="registerForm" action="./index.html" method="post"> 
              <div class="mb-3">
                <label>Nombre</label>
                  <input type="text" name="Nombre"  class="form-control" required>
              </div>
              <div class="mb-3">
                   <label>Apellido</label>
                  <input type="text" name="Apellido"  class="form-control" required>
              </div>
              <div class="mb-3">
                <label>Email</label>
                  <input type="email" name="email"  class="form-control" required>
              </div>
              <div class="mb-3">
                  <label>Contraseña</label>
                  <input type="password" name="password"  class="form-control" required>
              </div>
              <div class="mb-3">
                  <label>Fecha de nacimiento</label>
                  <input type="date" name="Edad" class="form-control" required>
              </div>
              <div class="d-flex justify-content-center">
                  <div class="mb-3 p-3">
                      <input type="submit" value="Registrarse" class="btn btn- text-white bg-secondary">
                  </div>
              </div>

          </form>
      </div>
  </div>
</div>
