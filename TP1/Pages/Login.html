<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="Styles.css">
    <title>Estetica Meraki</title>
</head>
<body class="custom-inicio">
  <header></header>

  <div class="login-container my-5 ms-5 d-flex flex-column justify-content-center align-items-center custom-gap1">
    <h2 class="text-center">Iniciar Sesión</h2>
    <form class="w-25 d-flex flex-column justify-content-center custom-gap" id="login">
        <div class="form-group d-flex flex-column justify-content-center align-items-center">
            <label for="email " class="fs-5">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Introduce tu correo" required>
        </div>
        <div class="form-group d-flex flex-column justify-content-center align-items-center">
            <label for="password" class="fs-5">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña" required>
        </div>
        <button type="submit" class="btn btn-custom btn-block fs-3">Iniciar Sesión</button>
        <div class="text-center mt-3 fs-3">
          <button type="button" id="registro" class="btn btn-custom btn-block fs-3">¿Olvidaste tu contraseña?</button>
        </div>
    </form>
</div>

    <script type="module" src="../Components/Login.js"></script>
    <script type= "module"src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
